<body>
    <div class="container mt-4">

        <!-- HEADER -->
        <h1 class="text-center">Accelerometer Speed Test</h1>
        <p class="text-center lead">
            Measure motion-based speed using your device accelerometer without GPS.
        </p>

        <!-- SPEED DISPLAY -->
        <div class="text-center my-4">
            <div class="speed-value" id="speed">0</div>
            <div class="unit" id="spdunit">km/h</div>
        </div>

        <!-- UNIT BUTTONS -->
        <div class="text-center mb-3">
            <button class="btn btn-light kmph" onclick="speedunitfunc('kmph')" disabled>Km/h</button>
            <button class="btn btn-light meters" onclick="speedunitfunc('meters')">m/s</button>
            <button class="btn btn-light mph" onclick="speedunitfunc('mph')">mph</button>
        </div>

        <!-- CONTROL BUTTONS -->
        <div class="text-center mb-4">
            <button id="strstpbtn" class="btn btn-info" onclick="starter()">
                <i class="bi bi-play-fill"></i> Start
            </button>
            <button class="btn btn-secondary" onclick="restart()">Reset</button>
        </div>

        <!-- STATS
        <div class="row text-center mb-4">
            <div class="col-6 col-md-3 measure-box">
                <div id="maxsp">0</div>
                <small>Max</small>
            </div>
            <div class="col-6 col-md-3 measure-box">
                <div id="avrg">0</div>
                <small>Average</small>
            </div>a
        </div> -->

        <p class="text-danger text-center" id="error"></p>

        <!-- ABOUT -->
        <article class="mt-4 text-center">
            This tool estimates speed by integrating acceleration data from your device motion sensors.
            It works best for short movements and motion experiments.
        </article>

    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
        let tracking = false;
        let velocity = 0;
        let lastTime = null;
        let maxspeed = 0;
        let totalTime = 0;
        let avgSpeed = 0;
        let unit = "kmph";

        const avgEl = document.getElementById("avrg");
        const maxEl = document.getElementById("maxsp");

        function restart() {
            stopTracking();
            velocity = 0;
            maxspeed = 0;
            totalTime = 0;
            avgSpeed = 0;
            document.getElementById("speed").innerText = "0";
            avgEl.innerText = "0";
            maxEl.innerText = "0";
        }

        function starter() {
            if (!tracking) {
                tracking = true;
                document.getElementById("strstpbtn").innerHTML =
                    `<i class="bi bi-stop-fill"></i> Stop`;
                startTracking();
            } else {
                tracking = false;
                document.getElementById("strstpbtn").innerHTML =
                    `<i class="bi bi-play-fill"></i> Start`;
                stopTracking();
            }
        }

        function speedunitfunc(v) {
            unit = v;
            const units = ['meters', 'mph', 'kmph'];

            for (let u of units) {
                document.getElementsByClassName(u)[0].disabled = (u === v);
            }

            document.getElementById("spdunit").innerText =
                v === "meters" ? "m/s" : v;
        }

        function convertSpeed(ms) {
            if (unit === "kmph") return ms * 3.6;
            if (unit === "mph") return ms * 2.23694;
            return ms;
        }

        function handleMotion(event) {
            if (!tracking) return;

            const acc = event.accelerationIncludingGravity;
            if (!acc) return;

            const now = Date.now();
            if (!lastTime) {
                lastTime = now;
                return;
            }

            const dt = (now - lastTime) / 1000;
            lastTime = now;

            const a = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);

            const netAcc = Math.abs(a - 9.8);

            velocity += netAcc * dt;

            if (velocity < 0) velocity = 0;

            totalTime += dt;

            let displaySpeed = convertSpeed(velocity);
            document.getElementById("speed").innerText = Math.round(displaySpeed);

            if (displaySpeed > maxspeed) {
                maxspeed = displaySpeed;
                maxEl.innerText = Math.round(maxspeed);
            }

            if (totalTime > 0) {
                avgSpeed =
                    ((avgSpeed * (totalTime - dt)) + displaySpeed * dt) / totalTime;

                avgEl.innerText =
                    avgSpeed < 5 ? avgSpeed.toFixed(1) : Math.round(avgSpeed);
            }
        }

        function startTracking() {
            if (typeof DeviceMotionEvent !== "undefined") {

                if (typeof DeviceMotionEvent.requestPermission === "function") {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response === "granted") {
                                window.addEventListener("devicemotion", handleMotion);
                            } else {
                                showError("Motion permission denied.");
                            }
                        })
                        .catch(() => showError("Motion permission error."));
                } else {
                    window.addEventListener("devicemotion", handleMotion);
                }

            } else {
                showError("Accelerometer not supported on this device.");
            }
        }

        function stopTracking() {
            window.removeEventListener("devicemotion", handleMotion);
            lastTime = null;
        }

        function showError(msg) {
            document.getElementById("error").innerText = msg;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!("DeviceMotionEvent" in window)) {
                showError("Your device does not support motion sensors.");
            }
        });
    </script>

</body>
